<div class="view_document_dialog" id="copy_view_dialog" title="Copy View" style="width:711px">
  <h1></h1>
  <form ng-submit="$close()">
    <p class="pat_20 pas_20">
      Creating more than 10 views per design document may decrease performance. Please, confirm.
    </p>
    <div class="save_cancel">
      <button class="save_button float_right" type="submit">Confirm</button>
      <a class="close" ng-click="$dismiss()">Cancel</a>
    </div>
  </form>
</div>
