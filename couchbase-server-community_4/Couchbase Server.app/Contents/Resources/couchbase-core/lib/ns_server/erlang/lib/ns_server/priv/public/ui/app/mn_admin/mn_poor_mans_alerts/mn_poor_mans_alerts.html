<div style="width:711px;">
  <h1>Alert</h1>
  <div mn-spinner="poorMansCtl.viewLoading">
    <p style="padding:20px;line-height:1.5em;" >
      <span ng-repeat="alert in poorMansCtl.alerts">
        <strong>[{{alert[0] | date:'mediumTime'}}]</strong> - {{alert[1]}} <br>
      </span>
    </p>
    <div class="save_cancel">
      <button type="button" class="save_button float_right" ng-click="poorMansCtl.onClose()">OK</button>
    </div>
  </div>
</div>
