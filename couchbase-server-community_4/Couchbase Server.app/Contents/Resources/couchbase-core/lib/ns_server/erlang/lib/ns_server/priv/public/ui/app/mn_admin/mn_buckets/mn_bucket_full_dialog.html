<div style="width:711px">
  <h1>Cluster Memory Fully Allocated</h1>
  <form ng-submit="$close()">
    <p class="pat_20 pas_20">
      All the RAM in the cluster is already allocated to existing buckets.
      <br><br>
      Delete some buckets or change bucket sizes to make RAM available for additional buckets.
    </p>
    <div class="save_cancel">
      <button class="save_button float_right" type="submit">OK</button>
    </div>
  </form>
</div>
