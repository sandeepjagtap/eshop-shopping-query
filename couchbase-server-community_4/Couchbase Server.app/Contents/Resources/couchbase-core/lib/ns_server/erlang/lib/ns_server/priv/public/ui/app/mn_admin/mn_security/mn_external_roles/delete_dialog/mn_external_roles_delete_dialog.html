<div>
  <h1>Confirm Delete</h1>
  <form ng-submit="externalRolesDeleteDialogCtl.onSubmit()" mn-spinner="externalRolesDeleteDialogCtl.viewLoading">
    <p class="pat_20 pas_20">Are you sure you want to permanently delete {{externalRolesDeleteDialogCtl.username}} </p>
    <div class="save_cancel clearfix">
      <button type="submit" class="save_button float_right">Yes, Delete</button>
      <a class="casper_close_join_cluster_dialog close" ng-click="$dismiss()">Cancel</a>
    </div>
  </form>
</div>
