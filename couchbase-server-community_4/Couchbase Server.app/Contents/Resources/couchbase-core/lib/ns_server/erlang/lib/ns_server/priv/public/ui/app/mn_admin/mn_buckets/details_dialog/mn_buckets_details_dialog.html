<div class="bucket_details" id="bucket_details_dialog" style="width: 748px">
  <h1 class="dialog_corner_radius" ng-show="bucketsDetailsDialogCtl.bucketConf.isNew">Create Bucket</h1>
  <h1 class="dialog_corner_radius" ng-show="!bucketsDetailsDialogCtl.bucketConf.isNew">Configure Bucket</h1>
  <div mn-spinner="bucketsDetailsDialogCtl.viewLoading || !bucketsDetailsDialogCtl.validationKeeper.result">
    <form ng-submit="bucketsDetailsDialogCtl.onSubmit()">
      <div
        mn-buckets-form
        bucket-conf="bucketsDetailsDialogCtl.bucketConf"
        validation="bucketsDetailsDialogCtl.validationKeeper"
        auto-compaction-settings="bucketsDetailsDialogCtl.autoCompactionSettings"></div>
      <div class="save_cancel">
        <button class="save_button float_right" type="submit">
          <span ng-show="bucketsDetailsDialogCtl.bucketConf.isNew">Create</span>
          <span ng-show="!bucketsDetailsDialogCtl.bucketConf.isNew">Save</span>
        </button>
        <a class="close" ng-click="$dismiss()">Cancel</a>
      </div>
    </form>
  </div>
</div>
