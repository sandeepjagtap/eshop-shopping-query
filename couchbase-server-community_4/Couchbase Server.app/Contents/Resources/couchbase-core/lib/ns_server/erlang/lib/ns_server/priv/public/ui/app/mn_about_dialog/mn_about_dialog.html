<div class="dialog_about" style="width: 650px;">
  <h1 class="dialog_corner_radius">About Couchbase Server</h1>
  <div class="dialog_inner_content" mn-spinner="aboutDialogCtl.viewLoading">
    <p>
      Version: {{aboutDialogCtl.state.implementationVersion | mnPrettyVersion}}
    </p>
    <p>
      Cluster State ID:
      <em ng-show="!aboutDialogCtl.state.clusterStateId">Please login to view your Cluster State ID.</em>
      <em ng-show="aboutDialogCtl.state.clusterStateId">{{aboutDialogCtl.state.clusterStateId}}</em>
    </p>
  </div>
  <div class="config-bottom">
    <button class="direction-button" ng-click="$dismiss()">
      Close
    </button>
  </div>
</div>
