<div style="max-width: 600px; word-wrap:break-word;">
  <h1>{{title}}</h1>
  <div class="pat_20 pas_20 alerts_popup_container" ng-class="title">
    <div
      ng-if="('isArray' | lodash:alertsCtl.message) || ('isObject' | lodash:alertsCtl.message)">
      <div ng-repeat="text in alertsCtl.message">
        {{text}}
      </div>
    </div>
    <div ng-if="('isString' | lodash:alertsCtl.message)">
      {{alertsCtl.message}}
    </div>
  </div>
  <div class="save_cancel">
    <button class="save_button float_right" ng-click="$close()">OK</button>
  </div>
</div>
