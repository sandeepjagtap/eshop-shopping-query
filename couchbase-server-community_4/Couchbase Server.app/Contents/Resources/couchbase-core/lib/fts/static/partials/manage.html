<h2 id="manage">Manage</h2>

<h3 style="clear: both;">Kick</h3>

Re-run the planner and janitor...

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="managerKickMsg" class="col-sm-2 control-label">Kick Message:</label>
    <div class="col-sm-10">
      <input ng-model="managerKickMsg" type="text" class="form-control"
             id="managerKickMsg" placeholder="(optional message for log tracking)">
    </div>
  </div>

  <button type="button" class="btn btn-default pull-right"
          ng-click="managerKick(managerKickMsg)">
    <span class="glyphicon glyphicon-refresh"></span> Kick Manager
  </button>
</form>

<div ng-show="resultManagerKick" style="clear: both;">
  <br/>
  <pre>{{resultManagerKick}}</pre>
</div>

<h3 style="clear: both;">Cfg</h3>

<input ng-model="cfgDetails" type="checkbox">
  Show Cfg contents as JSON
</input>

<div ng-show="cfgDetails" class="cfgDetails">
  <button type="button" class="btn btn-default pull-right"
          ng-click="cfgRefresh()">
    <span class="glyphicon glyphicon-refresh"></span> Refresh Cfg
  </button>

  <div ng-show="resultCfgRefresh" style="clear: both;">
    <br/>
    <pre>{{resultCfgRefresh}}</pre>
  </div>

  <br style="clear: both;"/>

  <div>
    <pre nag-prism source="{{resultCfgJSON}}" class="language-javascript"></pre>
  </div>

  <button type="button" class="btn btn-default pull-right"
          ng-click="cfgRefresh()">
    <span class="glyphicon glyphicon-refresh"></span> Refresh Cfg
  </button>

  <div ng-show="resultCfgRefresh" style="clear: both;">
    <br/>
    <pre>{{resultCfgRefresh}}</pre>
  </div>
</div>
