<ul class="nav nav-tabs" role="tablist">
  <li ng-attr-class="{{tab == 'summary' && 'active' || 'inactive' }}">
    <a href="/indexes/{{indexName}}">Summary</a>
  </li>
  <li ng-show="indexCanQuery"
      ng-attr-class="{{tab == 'query' && 'active' || 'inactive' }}">
    <a href="/indexes/{{indexName}}/query">Query</a>
  </li>
  <li ng-attr-class="{{tab == 'monitor' && 'active' || 'inactive' }}">
    <a href="/indexes/{{indexName}}/monitor">Monitor</a>
  </li>
  <li ng-if="indexDef && indexDef.type != 'alias'"
      ng-attr-class="{{tab == 'manage' && 'active' || 'inactive' }}">

  </li>
