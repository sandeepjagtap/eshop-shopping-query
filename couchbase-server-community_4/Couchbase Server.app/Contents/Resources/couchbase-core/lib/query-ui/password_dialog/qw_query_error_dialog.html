<div id="bucket_password_error_dialog" style="width:500px">
    <h1 class="dialog_corner_radius">Bucket Password Failure</h1>
    <form>
    <div class="sub_section" style="margin:1em">
      <div style="float:left;margin-top:0.25em;margin-right:0.5em;margin-bottom:1.25em;vertical-align:middle">
      Incorrect password for bucket '{{bucket.id}}'.</div>
    </div>
    <div class="save_cancel">
      <button type="submit" class="save_button float_right" ng-click="$close('ok')" focus-me="yes">OK</button>
    </div>
    </form>
</div>
